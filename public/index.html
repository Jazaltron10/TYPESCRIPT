<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/lion.png" sizes="40x40" type="image/png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Finance Logger</title>
</head>
<body>
        <div class="wrapper">
            <h1>Finance Logger</h1>

            <!-- output list -->
            <ul class="item-list">

            </ul>
        </div>


        <footer>
            <form action="#" class="new-item-form">
                
                <div class="field">
                    <label>Type:</label>
                    <select id="type">
                        <option value="invoice">Invoice</option>
                        <option value="payment">Payment</option>
                    </select>
                </div>

                <div class="field">
                    <label>TO / FROM</label>
                    <input type="text" id="tofrom">
                </div>

                <div class="field">
                    <label>Details:</label>
                    <input type="text" id="details">
                </div>

                <div class="field">
                    <label>Amount ($):</label>
                    <input type="text" id="amount">
                </div>

                <button>ADD</button>

            </form>

            <a href="https://www.facebook.com">Jazaltron</a>

        </footer>

        <script type="module" src="app.js"></script>

</body>
</html>
